<style>
:root{
  --gold:#d4af37;
  --dark:#050505;
  --glass:rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--dark);
  color:#fff;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:
  linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
  url("IMG-20251226-WA0050.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,var(--gold),transparent 65%);
  opacity:.18;
}

.hero-content{z-index:2;}

.hero-logo{
  width:160px;
  height:160px;
  object-fit:contain;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  padding:15px;
  margin-bottom:25px;
  border:2px solid var(--gold);
  box-shadow:0 0 35px rgba(212,175,55,.6);
}

.hero h1{
  font-family:'Playfair Display', serif;
  font-size:3.2rem;
  color:var(--gold);
}

.hero p{margin:18px 0 35px;}

.btn{
  padding:14px 36px;
  border:1px solid var(--gold);
  color:var(--gold);
  text-decoration:none;
  border-radius:40px;
  margin:10px;
  display:inline-block;
}

/* ================= SECTIONS ================= */
section{padding:90px 5%;}

.section-title{
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:2.5rem;
  color:var(--gold);
  margin-bottom:50px;
}

/* ================= PHOTO STACK (FINAL SIZE) ================= */
.stack-wrapper{
  display:flex;
  justify-content:center;
}

.photo-stack{
  width:95vw;          /* almost full width on mobile */
  max-width:420px;     /* controlled on large screens */
  height:600px;        /* tall so details visible */
  position:relative;
  perspective:1600px;
}

/* CARD */
.card{
  position:absolute;
  inset:0;
  border-radius:50px;
  overflow:hidden;
  background:#000;
  box-shadow:0 40px 100px rgba(0,0,0,.8);
  transition-property:transform,opacity;
  transition-timing-function:cubic-bezier(.19,1,.22,1);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* GOLD BORDER */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid rgba(212,175,55,.7);
  border-radius:inherit;
}

/* STACK POSITIONS */
.front{
  z-index:3;
  transform:translateX(0) scale(1);
}
.middle{
  z-index:2;
  transform:translate(24px,24px) scale(.96);
  opacity:.85;
}
.back{
  z-index:1;
  transform:translate(48px,48px) scale(.92);
  opacity:.6;
}

/* SLIDE */
.slide-left{
  transform:translateX(-130%) scale(.92);
  opacity:0;
}
.slide-right{
  transform:translateX(130%) scale(.92);
  opacity:0;
}

/* ================= VIDEO GALLERY ================= */
.video-gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}
.video-gallery video{
  width:100%;
  border-radius:22px;
  border:1px solid rgba(212,175,55,.3);
}

/* ================= CONTACT ================= */
.contact{text-align:center;line-height:2.2;}

footer{
  padding:25px;
  text-align:center;
  background:#000;
  font-size:.9rem;
  color:#aaa;
}

.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:#fff;
  padding:15px 18px;
  border-radius:50%;
  font-size:22px;
  text-decoration:none;
}
</style>
</head>

<script>
const images=[
 "IMG-20251226-WA0016.jpg",
 "IMG-20251226-WA0017.jpg",
 "IMG-20251226-WA0018.jpg",
 "IMG-20251226-WA0019.jpg",
 "IMG-20251226-WA0022.jpg",
 "IMG-20251226-WA0040.jpg",
 "IMG-20251226-WA0041.jpg",
 "IMG-20251226-WA0042.jpg"
];

let index=0;
const stack=document.getElementById("photoStack");
let cards=Array.from(stack.children);

/* AUTO SLIDE 3s */
let auto=setInterval(()=>slide("left",900),3000);

function slide(dir,dur){
  cards.forEach(c=>c.style.transitionDuration=dur+"ms");
  cards[0].classList.add(dir==="left"?"slide-left":"slide-right");

  setTimeout(()=>{
    index=(index+1)%images.length;
    cards[0].querySelector("img").src=images[index];
    cards[0].className="card back";
    cards[1].className="card front";
    cards[2].className="card middle";
    cards.push(cards.shift());
  },dur);
}

/* TOUCH SPEED CONTROL */
let sx=0,st=0;
stack.addEventListener("touchstart",e=>{
 clearInterval(auto);
 sx=e.touches[0].clientX;
 st=Date.now();
});
stack.addEventListener("touchend",e=>{
 let dx=e.changedTouches[0].clientX-sx;
 let t=Date.now()-st;
 let speed=Math.abs(dx/t);
 let dur=Math.max(350,Math.min(1000,900-speed*300));
 if(Math.abs(dx)>40) slide(dx<0?"left":"right",dur);
 auto=setInterval(()=>slide("left",900),3000);
});
</script>
